<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>RonyPortfolio</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="logo.svg">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <script>
    let originalTitle = "Rony_Portfolio_";
    let blinkingTitle = "Rony_Portfolio";
    let currentTitle = originalTitle;

    function toggleTitle() {
      document.title = currentTitle;
      currentTitle = currentTitle === originalTitle ? blinkingTitle : originalTitle;
    }

    setInterval(toggleTitle, 400);
  </script>
  <app-root></app-root>
</body>

</html>
