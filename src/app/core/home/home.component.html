<main class="flex flex-row h-screen relative">
  <!-- Hamburger -->
  <!-- Hamburger -->
  <section
    class="absolute top-0 right-0 mr-5 mt-2 cursor-pointer z-50 xl:hidden animate-fade-slide-down"
    (click)="sidebarOpen.set(!sidebarOpen())"
  >
    @if (!sidebarOpen()) {
      <img class="w-8" src="assets/SVG/hamburger_open.svg" alt="open" />
    } @else {
      <app-close></app-close>
    }
  </section>

  <!-- Sidebar -->
  <section
    class="bg-slate-900 p-4 space-y-2 transition-all duration-300 ease-in-out w-80 xl:relative absolute h-full z-40 overflow-y-auto"
    [ngClass]="{
      'translate-x-0': sidebarOpen(),
      '-translate-x-full': !sidebarOpen(),
      'xl:translate-x-0': true,
    }"
  >
    <app-sidebar
      [activeSection]="activeSection()"
      [socialLinks]="agnibhaData()!.socialLinks"
      [pfp]="agnibhaData()!.info[9].value"
      (closeSidebarEvent)="closeSidebar($event)"
    >
    </app-sidebar>
  </section>

  <!-- Scrollable Container -->
  <section
    class="flex-grow overflow-y-scroll scroll-smooth w-full"
    #scrollContainer
    (scroll)="onScroll()"
  >
    @if (songService.music_status()) {
      <canvas #canvas class="audio-visualizer"></canvas>
    }
    <!-- Home Section -->
    <header #indexSection class="even" id="indexSection">
      <app-index [videoBg]="agnibhaData()!.info[12]!.value"></app-index>
    </header>

    @defer {
      <!-- About Me Section -->
      <article #aboutSection class="pt-10 pb-10 odd" id="aboutSection">
        <app-about [agnibhaData]="agnibhaData()"></app-about>
      </article>
    }

    @defer {
      <!-- Interests Section -->
      <article class="pt-10 pb-10 even">
        <app-interests
          [songList]="agnibhaData()!.songs"
          (music_play_status)="music_play_status($event)"
        ></app-interests>
      </article>
    }

    @defer {
      <!-- Skills Section -->
      <article class="pt-10 pb-10 odd">
        <app-skills [skills]="agnibhaData()!.skills"></app-skills>
      </article>
    }

    @defer {
      <!-- Resume Section -->
      <article #resumeSection class="pt-10 pb-10 even" id="resumeSection">
        <app-resume
          [experience]="agnibhaData()!.experiences"
          [agnibhaData]="agnibhaData()"
          [resumeDownloadLink]="agnibhaData()!.info[11]!.value"
        ></app-resume>
      </article>
    }

    @defer {
      <!-- Portfolio Section -->
      <article #portfolioSection class="pt-10 pb-10 odd" id="portfolioSection">
        <app-portfolio [portfolios]="agnibhaData()!.portfolios"></app-portfolio>
      </article>
    }
    
    @defer {
      <!-- Contact Me Section -->
      <article #contactSection class="pt-10 pb-10 even" id="contactSection">
        <app-contactme [agnibhaData]="agnibhaData()"></app-contactme>
      </article>
    }
    <!-- Footer Section -->
    <!-- Contact Me Section -->
    <footer #contactSection class="pt-10 pb-10 odd">
      <app-footer></app-footer>
    </footer>
  </section>
</main>
